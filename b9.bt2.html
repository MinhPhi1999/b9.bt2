<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhap" type="text">
<button onclick="soNgay()">Tính số ngày</button>
<p id="hien"></p>
<script>
function soNgay(){
    let thang = document.getElementById('nhap').value;
    let x = ''
    switch (thang){
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12':
            x = 'tháng' + thang + 'có 31 ngày'
            break;
        case '2':
            x= 'tháng' + thang + 'có 28 hoặc 29 ngày'
            break;
        case '4':
        case '6':
        case '9':
        case '11':
            x= 'tháng' + thang + 'có 30 ngày'
    }
    document.getElementById('hien').innerHTML = x
}
</script>
</body>
</html>
